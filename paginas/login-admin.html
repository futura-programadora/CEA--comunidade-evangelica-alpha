<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../estilos/login.css">
</head>
<body>
    <section class="container">
        <section class="image-section">
            <img src="../imagens/logo do IBELA.png" alt="Imagem de login">
        </section>
        <section class="form-section">
            <form action="./inicio-do-admin.html">
                <h2>Administrador</h2>
                <label for="email"><span class="material-symbols-outlined">
                    drafts
                    </span></label>

                <input type="email" id="email" name="email" required placeholder="E-mail">

                <label for="password"><span class="material-symbols-outlined">
                    passkey
                    </span></label>

                <input type="password" id="password" name="password" required placeholder="Coloque sua senha">

                <button onclick="" type="submit">Entrar</button>
                <section class="additional-options">
                    <a href="../index.html">Logar como usu√°rio</a>
                </section>
            </form>
        </section>
    </section>
</body>
</html>
