<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Lives</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../estilos/cultos-agendados.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="javascript:history.back()" class="back-icon">
                <span class="material-symbols-outlined">arrow_back</span> <!-- Ícone de voltar -->
            </a>
            <h1>Dia e horário dos nossos cultos</h1>
        </header>
        <div class="calendar-container">
            <div id="month-year"></div>
            <div id="calendar"></div>
        </div>
        <div id="live-info" class="live-info">
            <h2>Informações do culto</h2>
            <p id="live-details">Selecione um dia para ver os detalhes.</p>
        </div>
    </div>
    <script src="../scripts/cultos-agendados.js"></script>
</body>
</html>
