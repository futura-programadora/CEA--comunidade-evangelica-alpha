<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../estilos/agendar-live-admin.css">
    <title>Agendar cultos</title>
</head>
<body>
    <section class="container">
        <header class="header">
            <a href="javascript:history.back()" class="back-icon">
                <span class="material-symbols-outlined">arrow_back</span> <!-- Ícone de voltar -->
            </a>
        </header>
    </section>
    <form class="agendar-live" action="">
        <h1>Agendar um culto</h1>
        <input type="text" name="titulo" id="titulo" placeholder="Título">

        <select name="interacao-do-ususario" id="interacao-do-ususario">
            <option value="padrao">Interação do usuário</option>
            <option value="apenas-assistir">Apenas assistir</option>
            <option value="assistir e comentar">Assistir e comentar</option>
        </select>

        <input type="date" name="Link-de-Divulgação" id="Link-de-Divulgação">

        <p>Configurações opcionais</p>

        <select name="membros" id="membros">
            <option value="convidar-todos-os-membros">convidar membros</option>
            <!-- As opções serão adicionadas aqui -->
        </select>
        <input type="time" name="hora-da-live" id="hora-da-live">

        <button onclick="" type="submit">Agendar culto</button>
    </form>
    <script src="../scripts/agendar-live-admin.js"></script>
</body>
</html>
