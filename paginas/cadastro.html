<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/login.css">
</head>
<body>
    <section class="container">
        <section class="image-section">
            <img src="../imagens/logo do IBPA.jpeg" alt="Imagem de login">
        </section>
        <section class="form-section">
            <form id="registrationForm" action="../index.html">
                <h2 class="cadastre-se">Cadastre-se</h2>
                <label for="userName"><span class="material-icons">
                    person_2
                    </span></label>
                <input type="text" name="userName" id="userName" required placeholder="Nome de usuário">

                <label for="email"><span class="material-symbols-outlined">
                    drafts
                    </span></label>

                <input type="email" id="email" name="email" required placeholder="E-mail">

                <label for="password"><span class="material-symbols-outlined">
                    passkey
                    </span></label>

                <input type="password" id="password" name="password" required placeholder="Crie uma senha">

                <button type="submit">Entrar</button>
                <section class="additional-options">
                    <a href="../index.html">Já tem uma conta? faça o Login</a>
                    <a href="../paginas/login-admin.html">Logar como administrador</a>
                </section>
            </form>
        </section>
    </section>
    <script src="../scripts/cadastro.js"></script>
</body>
</html>
