<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./estilos/login.css">
</head>
<body>
    <section class="container">
        <section class="image-section">
            <img src="./imagens/logo do CEA.jpg" alt="Imagem de login">
        </section>
        <section class="form-section">
            <form id="loginForm">
                <h2>Bem-vindo</h2>
                <label for="email"><span class="material-symbols-outlined">drafts</span></label>
                <input type="email" id="email" name="email" required>

                <label for="password"><span class="material-symbols-outlined">passkey</span></label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
                <section class="additional-options">
                    <a href="./paginas/cadastro.html">NÃ£o tem uma conta? Cadastre-se</a>
                    <a href="./paginas/login-admin.html">Logar como administrador</a>
                </section>
            </form>
        </section>
    </section>
    <script src="./scripts/login.js"></script>
</body>
</html>
